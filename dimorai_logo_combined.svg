<svg viewBox="0 0 350 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        font-weight: 500;
        fill: #8B4513;
      }
      .accent-text {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        font-weight: 300;
        fill: #CD853F;
      }
      .connection-element {
        fill: none;
        stroke: #D2691E;
        stroke-width: 2;
        opacity: 0.7;
      }
      .dot {
        fill: #D2691E;
      }
      .tagline-text {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        font-weight: 300;
        fill: #CD853F;
      }
    </style>
  </defs>
  
  <!-- Connection visualization - subtle flowing line from Logo 1 -->
  <path class="connection-element" d="M15 25 Q30 15, 45 25 T75 25"/>
  
  <!-- Three connected dots representing different stakeholders -->
  <circle class="dot" cx="15" cy="25" r="3"/>
  <circle class="dot" cx="45" cy="25" r="3"/>
  <circle class="dot" cx="75" cy="25" r="3"/>
  
  <!-- Main wordmark with "mor" emphasized -->
  <text x="100" y="45" font-size="36" class="logo-text">Di</text>
  <text x="135" y="45" font-size="36" class="accent-text">mor</text>
  <text x="196" y="45" font-size="36" class="logo-text">ai</text>
  
  <!-- Tagline from Logo 4 -->
  <text x="100" y="62" font-size="11" class="tagline-text">Seamless Property Communication</text>
</svg>