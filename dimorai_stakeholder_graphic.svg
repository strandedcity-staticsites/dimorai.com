<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .connection-element {
        fill: none;
        stroke: #D2691E;
        stroke-width: 2;
        opacity: 0.7;
      }
      .dot {
        fill: #D2691E;
      }
      .stakeholder-text {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        font-weight: 300;
        fill: #CD853F;
        font-size: 14px;
        text-anchor: start;
      }
    </style>
  </defs>
  
  <!-- Connection visualization fully to the left -->
  <g transform="translate(50, 75)">
    <!-- Flowing connection line -->
    <path class="connection-element" d="M0 0 Q22.5 -10, 45 0 T90 0"/>
    
    <!-- Three connected dots -->
    <circle class="dot" cx="0" cy="0" r="4"/>
    <circle class="dot" cx="45" cy="0" r="4"/>
    <circle class="dot" cx="90" cy="0" r="4"/>
  </g>
  
  <!-- Stakeholder labels with dots matching the wave dots -->
  <g transform="translate(170, 75)">
    <text x="0" y="5" class="stakeholder-text">Maintenance</text>
    <circle class="dot" cx="85" cy="0" r="4"/>
    <text x="100" y="5" class="stakeholder-text">Managers</text>
    <circle class="dot" cx="168" cy="0" r="4"/>
    <text x="183" y="5" class="stakeholder-text">Tenants</text>
  </g>
</svg>