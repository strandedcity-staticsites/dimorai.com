<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .lettermark-text { 
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        font-weight: 500;
        fill: #8B4513;
      }
      .connection-element {
        fill: none;
        stroke: #D2691E;
        stroke-width: 2;
        opacity: 0.7;
      }
      .dot {
        fill: #D2691E;
      }
    </style>
  </defs>
  
  <!-- Large "D" lettermark -->
  <text x="60" y="85" font-size="72" text-anchor="middle" class="lettermark-text">D</text>
  
  <!-- Connection visualization centered in the D's counter space -->
  <g transform="translate(60, 60)">
    <path class="connection-element" d="M-30 0 Q-15 -5, 0 0 T30 0"/>
    
    <!-- Three connected dots -->
    <circle class="dot" cx="-30" cy="0" r="2"/>
    <circle class="dot" cx="0" cy="0" r="2"/>
    <circle class="dot" cx="30" cy="0" r="2"/>
  </g>
</svg>